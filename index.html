<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Workhours</title>
</head>

<body class="bg-black text-white ">
    <section class="max-w-6xl mx-auto py-20">
        <div class="flex items-center justify-center space-x-12">
            <div class="text-center text-white rounded-full border-green-500 border-8 py-12 px-14">
                <div class="text-9xl font-bold text-green-500">20</div>
                <div class="text-2xl">hours</div>
            </div>
            <div class="card bg-gray-900 relative px-4 py-8  rounded-3xl">
                <p class="absolute text-7xl top-0 font-bold text-gray-700">1</p>
                <p class="text-2xl text-center text-7xl font-bold text-green-500" id="result">00</p>
                <div class="flex items-center justify-center space-x-4 mt-6"> <input type="time" id="start" name="start"
                        class="border-2 bg-gray-700 py-2 px-6 border-transparent fill-current text-gray-200 rounded-full text-2xl"><input
                        type="time" id="end" name="end"
                        class="border-2 bg-gray-700 py-2 px-6 border-transparent fill-current text-gray-200 rounded-full text-2xl"><input
                        type="hidden" name="calculatedResult" id="calculatedResult">
                </div>
                <form action="">
                    <button
                        class=" py-3 px-6 w-full rounded-full mt-4 text-lg hover:bg-green-500 border-2 border-green-500 transition delay-15">Check
                        out</button>
                </form>
            </div>

        </div>

    </section>

    <script>
        const input1 = document.getElementById("start");
        const input2 = document.getElementById("end");

        input1.addEventListener("input", checkInputs);
        input2.addEventListener("input", checkInputs);

        function checkInputs() {
            // Check if both inputs have a value
            if (input1.value && input2.value) {
                // Call your function here
                calculateDifference();
            }
        }

        function calculateDifference() {

            const start = document.getElementById("start").value;
            const end = document.getElementById("end").value;

            const startTime = new Date(`01/01/2000 ${start}`);
            const endTime = new Date(`01/01/2000 ${end}`);

            const difference = (endTime.getTime() - startTime.getTime()) / 1000;
            const hours = Math.abs(Math.floor(difference / 3600));
            const minutes = Math.floor((difference % 3600) / 60);

            const result = document.getElementById("result");
            const calculatedResult = document.getElementById("calculatedResult");

            result.innerHTML = ` ${hours}:${minutes}`;
            calculatedResult.value = `${hours}:${minutes}`;
        }



        // function clicker(id) {

        // for (var k = 1; k < 7; k++) {
        //     document.getElementById(k).classList.add('hidden')
        // }
        // document.getElementById(id).classList.toggle('hidden')

        // }
    </script>



</body>

</html>
